<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Address Locator</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Routing -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f7fa;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 340px;
      background: #ffffff;
      padding: 16px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }

    .section {
      margin-bottom: 18px;
    }

    .section label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    .section input,
    .section select,
    .section button {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .section button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    .section button:hover {
      background: #2980b9;
    }

    .danger {
      background: #e74c3c !important;
    }

    .danger:hover {
      background: #c0392b !important;
    }

    .info {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    ul, ol {
      padding-left: 20px;
      margin: 0;
      font-size: 13px;
    }

    li {
      margin-bottom: 4px;
    }

    .small-text {
      font-size: 12px;
      color: #555;
    }

    /* Map */
    #map {
      flex: 1;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 45vh;
      }

      #map {
        height: 55vh;
      }
    }
  </style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">

    <h2>Digital Address Locator</h2>

    <div class="section">
      <button id="autoLocateBtn">üìç Auto Locate</button>
      <button onclick="clearRoute()" class="danger">‚ùå Clear Route</button>
      <button id="addFavoriteBtn">‚≠ê Add to Favorites</button>
    </div>

    <div class="section">
      <label>Search Place</label>
      <input id="placeSearch" placeholder="Search a place" />
      <button onclick="searchPlace()">Search</button>
    </div>

    <div class="section">
      <label>Directions</label>
      <input id="fromSearch" placeholder="From (optional)" />
      <input id="toSearch" placeholder="To" />
      <button onclick="searchRoute()">Go</button>
    </div>

    <div class="section">
      <label>Radius</label>
      <input
        type="range"
        id="radius"
        min="500"
        max="5000"
        step="500"
        value="1000"
      />
      <div class="small-text">
        <span id="radiusValue">1000</span> meters
      </div>
    </div>

    <div class="section">
      <label>Transport Mode</label>
      <select id="mode">
        <option value="car">Driving</option>
        <option value="foot">Walking</option>
        <option value="bike">Cycling</option>
      </select>
    </div>

    <div class="section info">
      <div><b>Distance:</b> <span id="distance">-</span></div>
      <div><b>Time:</b> <span id="time">-</span></div>
    </div>

    <div class="section">
      <label>Turn-by-Turn Directions</label>
      <ol id="instructions"></ol>
    </div>

    <div class="section">
      <label>Recent Searches</label>
      <ul id="history"></ul>
    </div>

    <div class="section">
      <label>Favorite Places</label>
      <ul id="favorites"></ul>
    </div>

  </div>

  <!-- MAP -->
  <div id="map"></div>

</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
